<template> 
	<div class="slds-grid slds-wrap slds-gutters slds-align_absolute-center">
		<template if:true={species.data}>
			<template for:each={species.data} for:item="spec">
				<div key={spec.Id}>
					<c-species-tile 
						specie={spec}
						class="slds-col slds-var-p-around_x-small"
					></c-species-tile>
				</div>
			</template>
		</template>
	</div>
</template>
