<template>
  <lightning-card title={specie.Name} icon-name="custom:custom5">
    <lightning-button onclick={navigateToRecordViewPage} label="View Details" slot="actions"></lightning-button>
    <div class="slds-card__body slds-card__body_inner">
      <p class="description slds-var-p-bottom_small">{specie.Description__c}</p>
      <div class="slds-align_absolute-center">
        <img 
          class="specie" 
          src={specie.Image_URL__c} 
          alt={specie.Name}
        />
      </div>
    </div>
    <div class="slds-var-p-horizontal_small slds-align_absolute-center">
      <template if:true={isOutdoor}>
        <lightning-icon icon-name="custom:custom3" alternative-text="Outdoor" title="Outdoor"></lightning-icon> 
      </template>
      <template if:true={isIndoor}>
        <lightning-icon icon-name="standard:home" alternative-text="Indoor" title="Indoor"></lightning-icon> 
      </template>
    </div>
  </lightning-card>
</template>
